<form class="row g-3" [formGroup]="PermForm">

      <label for="validationServer03" class="form-label">URN</label>
      <input type="text" class="form-control " id="validationServer01" formControlName="URN" placeholder="123456">

    </div>
    <div class="col-md-4">
      <label for="validationServer03" class="form-label">Color</label>
      <input type="text" class="form-control " id="validationServer01" formControlName="color" placeholder="White" required>

    </div>
    <div class="col-md-4">
      <label for="validationServer03" class="form-label">Pattern</label>
      <input type="text" class="form-control " id="validationServer02" formControlName="pattern" placeholder="Solid" required>

    </div>
    <br/>

    <div class="col-md-4">
        <label for="validationServer03" class="form-label">Clothing type</label>
        <input type="text" class="form-control " id="validationServer02" formControlName="clothing_type" placeholder="Shirt" required>
    </div>
