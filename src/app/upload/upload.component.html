

<form class="row g-3" [formGroup]="ImageForm">

    <div class="input-group col-lg-6 mx-auto mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">

    <input type='file' (change)="onSelectFile($event)" >
    <!-- <label id="upload-label" for="upload" class="font-weight-light text-muted">Choose file</label> -->
    <div> 
        <br>
        <img [src]="url"> <br/>
    </div>
    
    </div>


    <br/>
    <br/>
    <br/>

    <div class="col-12">
        <form [formGroup]="ImageForm" (ngSubmit)="onSubmit()">
            <button class="btn btn-primary" type="submit" [disabled]="!ImageForm.valid">Submit</button>
        </form>
    </div>

    <br/>
    <br/>
    <br/>

</form>
