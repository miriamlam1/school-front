<form class="row g-3" [formGroup]="AdminForm">
    <br/>
    <div class="col-md-4">
      <label for="validationServer03" class="form-label">First name</label>
      <input type="text" class="form-control " id="validationServer01" formControlName="FirstName" placeholder="Mark" required>

    </div>
    <div class="col-md-4">
      <label for="validationServer03" class="form-label">Last name</label>
      <input type="text" class="form-control " id="validationServer02" formControlName="LastName" placeholder="Otto" required>

    </div>
    <br/>

    <div class="col-md-6">
        <label for="validationServer03" class="form-label">Email</label>
        <input type="text" class="form-control " id="validationServer02" formControlName="Email" placeholder="example@gmail.com" required>
    </div>
    <div class="col-md-6">
      <label for="validationServer03" class="form-label">PhoneNumber</label>
      <input type="text" class="form-control " id="validationServer03" formControlName="PhoneNumber" placeholder="(805)123-4567" required>

    </div>

    <br/>
    <br/>
    <br/>

    <div class="col-md-6">
        <label for="validationServer03" class="form-label">School Position</label>
        <input type="text" class="form-control " id="validationServer03" formControlName="SchoolPosition" placeholder="Principle" required>

    </div>
    <br/>
    <br/>
    <br/>    
    <br/>    

    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
        <label class="form-check-label" for="invalidCheck3">
          Agree to terms and conditions
        </label>
      </div>
    </div>
    <br/>
    <br/>
    <br/>

    <div class="col-12">
        <form [formGroup]="AdminForm" (ngSubmit)="onSubmit()">
            <button class="btn btn-primary" type="submit" [disabled]="!AdminForm.valid">Submit</button>
        </form>
    </div>
    <br/>
    <br/>
    <br/>
  </form>
